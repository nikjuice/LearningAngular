<html data-ng-app="FoursquareApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Explore Foursquare</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/amelia-bootstrap-theme.min.css" rel="stylesheet" />
    <link href="content/css/toaster.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="favicon.ico" rel="shortcut icon" />
</head>
<body>
    <div id="page">
        <header class="container">
            <div class="navbar navbar-default" id="menu">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle"></button>
                    <div id="logo">
                        <h4>Explore Foursquare</h4>
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/explore">Explore</a></li>
                        <li><a href="#/places">My Places</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="container" id="body">
            <div data-ng-view=""></div>
        </section>

        <hr />

        <footer class="container">
            by http://bitoftech.net/2014/01/13/tutorial-for-building-spa-using-angularjs-example/
        </footer>
    </div>
</body>
</html>
<!-- 3rd party libraries -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="scripts/toaster.js"></script>
<script type="text/javascript" src="scripts/loading-bar.min.js"></script>

<!-- Load app main script -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Load controllers -->
<script src="app/controllers/placesPhotosController.js"></script>
<script type="text/javascript" src="app/controllers/placesExplorerController.js"></script>
<!-- Load services -->
<script src="app/services/placesExplorerService.js"></script>
<script src="app/services/placesPhotosService.js"></script>

<!-- Load custom filters -->
<script src="app/filters/placeNameCategoryFilter.js"></script>
